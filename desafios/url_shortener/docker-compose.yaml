version: "3"
services:
  database:
    image: postgres:alpine
    container_name: postgres_db
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    restart: on-failure

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    env_file:
      - ./.env
    container_name: shortener_url_api
    network_mode: "host"
    restart: on-failure
    stdin_open: true
    tty: true
    depends_on:
      - database

volumes:
  pgdata:
